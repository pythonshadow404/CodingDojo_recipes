<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Recipe Details</title>
</head>
<body>
    <div class="container grey">
        <div class="flex-container">
            <h1 class="majority-width">Welcome, {{recipe.user.first_name}}</h1>
            <div>
                <a href="/recipes">back to recipes</a>
                <a href="/logout">logout</a>
                <div class="flex-container">
                    <p>Posted by: {{recipe.user.first_name}}</p>
                </div>
            </div>
        </div>
        <h2>{{recipe.name}}</h2>
        <div class="border border-dark">
            <dl class="row">
                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9">{{recipe.description}}</dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Under 30 min:</dt>
                <dd class="col-sm-9">
                    <p class="majority-width">
                        {% if recipe.under_30 %}
                            Yes
                        {% else %}
                            No 
                        {% endif %}
                    </p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Instructions:</dt>
                <dd class="col-sm-9">{{recipe.instructions}}</dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Date Made:</dt>
                <dd class="col-sm-9">{{recipe.date_made}}</dd>
            </dl>
        </div>

    </div>
        
</body>
</html>
