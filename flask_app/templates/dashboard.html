<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Trip Buddy Dashboard</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <h1>Hello {{user.first_name}}!</h1>
            <a href="/logout">Logout</a>
            <a href="/trips/new"><button type="button">Create a new trip!</button></a>
        </div>
        <div class="content-dashboard">
            <p>Your trips:</p>
            <table>
                <thead>
                    <tr>
                        <th>Destination</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Plan</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trip in user.trips %}
                    <tr>
                        <td><a href="/trips/{{trip.id}}">{{trip.destination}}</a></td>
                        <td>{{trip.start_date}}</td>
                        <td>{{trip.end_date}}</td>
                        <td>{{trip.plan}}</td>
                        <td>
                            <a href="/delete/trip/{{trip.id}}">Remove</a>
                            <a href="/trips/edit/{{trip.id}}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    

</body>
</html>
