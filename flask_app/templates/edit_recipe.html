<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container grey">
        <div class="flex-container">
            <h1 class="majority-width">Edit Recipe!</h1>
            <div>
                <a href="/recipes">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <div>
                <!--Validate messages here-->
        </div>

        <form action="/recipes/update" method="post" class="flex-container with-border majority-width">
        <div class="half-width">
            <!--REPLACE HARD CODED VALUES!-->
            <input type="hidden" name="id" value="{{recipe}}">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-label">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" class="form-label">
            </div>
            <div class="form-group">
                <label for="instructions" class="form-label">Instructions</label>
                <input type="text" name="instructions" class="form-label">
            </div>
        </div>
        <div class="half-width">
            <div class="form-group">
                <label for="date_made" class="form-label">Date Made:</label>
                <input type="date" class="form-control" name="date_made" value="2023">
            </div>
            <div class="form-group">
                <p>Under 30 min?</p>
                
                <input type="radio" name="under_30" value=1 id="yes"> <!--# the value is sent back to the database-->
                <label for="yes">Yes</label>
                
                <input type="radio" name="under_30" value=0 id="no">
                <label for="no" class="form-label">No</label>
            </div>
            <input type="hidden" name="user_id" value="">
            <div class="form-group">
                <input type="submit" class="btn-primary" value="Submit">
            </div>
        </div>

        </form>

    </div>
</body>
</html>
